name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-installers:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: (Linux) Install native deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common || true
          sudo add-apt-repository universe || true
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            ca-certificates \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev || true

          WEBKIT_PKG=""
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          elif apt-cache show libwebkit2gtk-4.0-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          else
            WEBKIT_PKG=$(apt-cache search '^libwebkit2gtk' | awk '{print $1}' | grep -E '^libwebkit2gtk-[0-9.]+-dev$' | sort -V | tail -n1 || true)
          fi

          echo "Selected WEBKIT_PKG='$WEBKIT_PKG'"
          if [ -n "$WEBKIT_PKG" ]; then
            sudo apt-get install -y "$WEBKIT_PKG"
          else
            echo "Warning: no libwebkit2gtk -dev package found via apt; build may fail"
          fi

      - name: (Windows) Install NSIS and tools
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install -y nsis 7zip msys2 wixtoolset
          try {
            Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1" -ErrorAction Stop
            refreshenv
          } catch {
            Write-Host "refreshenv unavailable; continuing"
          }

      - name: (Windows) Add Rust targets and prepare MSYS2 toolchain
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          try { rustup target add x86_64-pc-windows-msvc } catch { Write-Host "rustup target add msvc failed; continuing" }
          try { rustup target add x86_64-pc-windows-gnu } catch { Write-Host "rustup target add gnu failed; continuing" }
          try { rustup component add rust-src } catch { Write-Host "rustup component add rust-src failed; continuing" }
          $msys = 'C:\\tools\\msys64\\usr\\bin\\bash.exe'
          if (Test-Path $msys) {
            & $msys -lc 'pacman -Syu --noconfirm' ;
            & $msys -lc 'pacman -S --noconfirm base-devel mingw-w64-x86_64-toolchain' ;
          } else {
            Write-Host "MSYS2 not found at $msys; skipping pacman steps"
          }

      - name: (macOS) Install pkg dependencies (if any)
        if: matrix.os == 'macos-latest'
        run: |
          brew update || true

      - name: Install npm dependencies
        run: npm ci

      - name: (macOS) Import signing certificate
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${APPLE_CERTIFICATE:-}" || -z "${APPLE_CERTIFICATE_PASSWORD:-}" || -z "${APPLE_KEYCHAIN_PASSWORD:-}" ]]; then
            echo "Missing macOS signing secrets. Cannot import certificate." >&2
            exit 1
          fi
          CERT_PATH="$RUNNER_TEMP/macos_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/ironsight.keychain-db"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Run installer build script (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        env:
          RUST_BACKTRACE: '1'
          RUST_LOG: 'tauri=debug,tauri_cli=debug'
        run: bash ./scripts/build-installers.sh

      - name: (macOS) Codesign and notarize app
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          if [[ -z "${APPLE_CERTIFICATE:-}" || -z "${APPLE_SIGNING_IDENTITY:-}" ]]; then
            echo "Missing macOS signing secrets. Skipping notarization." >&2
            exit 1
          fi

          APP_PATH=$(find src-tauri/target/release/bundle -name "*.app" -maxdepth 4 | head -n 1)
          if [[ -z "${APP_PATH:-}" ]]; then
            echo "No .app bundle found under src-tauri/target/release/bundle" >&2
            exit 1
          fi

          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" -maxdepth 3 | head -n 1)
          if [[ -z "${DMG_PATH:-}" ]]; then
            echo "No .dmg found under src-tauri/target/release/bundle/dmg" >&2
            exit 1
          fi

          echo "Using app: $APP_PATH"
          echo "Using dmg: $DMG_PATH"

          CERT_PATH="$RUNNER_TEMP/macos_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/ironsight.keychain-db"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"

          security create-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "Signing app..."
          /usr/bin/codesign --force --deep --options runtime --sign "$APPLE_SIGNING_IDENTITY" "$APP_PATH"

          echo "Rebuilding DMG from signed app..."
          rm -f "$DMG_PATH"
          /usr/bin/hdiutil create -volname "IronSight" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"

          echo "Submitting DMG for notarization..."
          xcrun notarytool submit "$DMG_PATH" --apple-id "$APPLE_ID" --team-id "$APPLE_TEAM_ID" --password "$APPLE_ID_PASSWORD" --wait

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"

      - name: Run installer build script (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          RUST_BACKTRACE: '1'
          RUST_LOG: 'tauri=debug,tauri_cli=debug'
        run: .\scripts\build-installers.ps1

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**
            target/release/bundle/**

  publish-release:
    runs-on: ubuntu-latest
    needs: build-installers

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-artifacts/**
