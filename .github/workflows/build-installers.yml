name: Build installers

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-installers:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: (Linux) Install native deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Ensure universe repo is enabled (some webkit packages live there)
          sudo apt-get update
          sudo apt-get install -y software-properties-common || true
          sudo add-apt-repository universe || true
          sudo apt-get update
          # Use the -dev package which is present across Ubuntu releases and
          # provides headers/libs needed by Tauri/GTK builds. Avoid pinning a
          # specific libwebkit2gtk version which may differ across distro releases.
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            ca-certificates \
            libgtk-3-dev \
            librsvg2-dev \
            libayatana-appindicator3-dev || true

          # Diagnostics: print runner OS info and available libwebkit packages
          echo "=== Runner OS info ==="
          cat /etc/os-release || true
          echo "=== Apt sources (first 50 lines) ==="
          grep -R "^deb" /etc/apt/sources.list /etc/apt/sources.list.d | sed -n '1,50p' || true
          echo "=== apt-cache search '^libwebkit2gtk' (first 50) ==="
          apt-cache search '^libwebkit2gtk' | sed -n '1,50p' || true
          echo "=== apt-cache policy for common candidates ==="
          apt-cache policy libwebkit2gtk-4.1-dev || true
          apt-cache policy libwebkit2gtk-4.0-dev || true

          # Try a few possible libwebkit2gtk -dev package names (4.1 then 4.0).
          # If neither exact name exists, fall back to searching apt-cache
          # and install the first matching -dev package found.
          WEBKIT_PKG=""
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.1-dev
          elif apt-cache show libwebkit2gtk-4.0-dev >/dev/null 2>&1; then
            WEBKIT_PKG=libwebkit2gtk-4.0-dev
          else
            WEBKIT_PKG=$(apt-cache search '^libwebkit2gtk' | awk '{print $1}' | grep -E '^libwebkit2gtk-[0-9.]+-dev$' | sort -V | tail -n1 || true)
          fi

          echo "Selected WEBKIT_PKG='$WEBKIT_PKG'"
          if [ -n "$WEBKIT_PKG" ]; then
            echo "Installing webkit dev package: $WEBKIT_PKG"
            sudo apt-get install -y "$WEBKIT_PKG"
          else
            echo "Warning: no libwebkit2gtk -dev package found via apt; build may fail if webkit dev libs are required"
            echo "Listing full apt-cache search output to aid debugging:"
            apt-cache search libwebkit2gtk || true
          fi

      - name: (Windows) Install NSIS and tools
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install -y nsis 7zip msys2 wixtoolset
          # Best-effort refresh of PATH for the current session
          try {
            Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1" -ErrorAction Stop
            refreshenv
          } catch {
            Write-Host "refreshenv unavailable; continuing"
          }

      - name: (Windows) Add Rust targets and prepare MSYS2 toolchain
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          # Ensure both MSVC and GNU targets are available (best-effort)
          try { rustup target add x86_64-pc-windows-msvc } catch { Write-Host "rustup target add msvc failed; continuing" }
          try { rustup target add x86_64-pc-windows-gnu } catch { Write-Host "rustup target add gnu failed; continuing" }
          # Install rust-src which some tools require
          try { rustup component add rust-src } catch { Write-Host "rustup component add rust-src failed; continuing" }
          # Update MSYS2 packages and install mingw toolchain to provide gcc/ld for GNU builds.
          $msys = 'C:\\tools\\msys64\\usr\\bin\\bash.exe'
          if (Test-Path $msys) {
            & $msys -lc 'pacman -Syu --noconfirm' ;
            & $msys -lc 'pacman -S --noconfirm base-devel mingw-w64-x86_64-toolchain' ;
          } else {
            Write-Host "MSYS2 not found at $msys; skipping pacman steps"
          }

      - name: (macOS) Install pkg dependencies (if any)
        if: matrix.os == 'macos-latest'
        run: |
          # macOS runners usually have required tooling; add brew packages here if needed
          brew update || true

      - name: Install npm dependencies
        run: npm ci

      - name: (macOS) Import signing certificate
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${APPLE_CERTIFICATE:-}" || -z "${APPLE_CERTIFICATE_PASSWORD:-}" || -z "${APPLE_KEYCHAIN_PASSWORD:-}" ]]; then
            echo "Missing macOS signing secrets. Cannot import certificate." >&2
            exit 1
          fi
          CERT_PATH="$RUNNER_TEMP/macos_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/ironsight.keychain-db"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: (Windows) Diagnostics (bash env)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          echo "=== bash env diagnostics ==="
          echo "PWD=$PWD"
          echo "PATH=$PATH"
          command -v node || true
          node -v || true
          command -v npm || true
          npm -v || true
          command -v npx || true
          npx -v || true
          echo "=== node_modules/.bin (first 80 entries) ==="
          ls -la node_modules/.bin | sed -n '1,80p' || true
          echo "=== tauri info (best-effort) ==="
          npm run tauri:info -- --verbose || true

      - name: Run installer build script (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        env:
          RUST_BACKTRACE: '1'
          RUST_LOG: 'tauri=debug,tauri_cli=debug'
        run: bash ./scripts/build-installers.sh

      - name: (macOS) Codesign and notarize app
        if: matrix.os == 'macos-latest'
        shell: bash
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail

          if [[ -z "${APPLE_CERTIFICATE:-}" || -z "${APPLE_SIGNING_IDENTITY:-}" ]]; then
            echo "Missing macOS signing secrets. Skipping notarization." >&2
            exit 1
          fi

          echo "Listing macOS bundle output (debug)..."
          ls -la src-tauri/target/release/bundle || true
          ls -la src-tauri/target/release/bundle/macos || true

          DMG_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" -maxdepth 3 | head -n 1)
          if [[ -z "${DMG_PATH:-}" ]]; then
            echo "No .dmg found under src-tauri/target/release/bundle/dmg" >&2
            exit 1
          fi
          echo "Using dmg: $DMG_PATH"

          CERT_PATH="$RUNNER_TEMP/macos_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/ironsight.keychain-db"
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          # Ensure a clean temp keychain
          security delete-keychain "$KEYCHAIN_PATH" 2>/dev/null || true
          security create-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$APPLE_KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "Submitting DMG for notarization..."
          xcrun notarytool submit "$DMG_PATH" --apple-id "$APPLE_ID" --team-id "$APPLE_TEAM_ID" --password "$APPLE_ID_PASSWORD" --wait

          echo "Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"

      - name: Run installer build script (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          RUST_BACKTRACE: '1'
          RUST_LOG: 'tauri=debug,tauri_cli=debug'
        run: .\scripts\build-installers.ps1

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: |
            src-tauri/target/release/bundle/**
            target/release/bundle/**
